<div class="row">
    <div class="col-3">
        <div class="row m-lg-3">
            <div class="col-2 d-flex justify-content-end">
                <i class="fa fa-ticket fa-3x nav-item" aria-hidden="true" href="#"></i>
            </div>
            <div class="col-10">
                <h1>{{evento.title}}</h1>
            </div>
        </div>
        <div class="row m-lg-3">
            <div class="row">
                <div class="col-sm-12">
                    <div id="inam" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-sm-12 col-lg-4">
                                            <div class="card" style="width: 300px;margin: auto;">
                                                <img [src]="'http://localhost:5000/' + evento.imagePath" class="card-img-top">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a href="#inam" class="carousel-control-prev" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a href="#inam" class="carousel-control-next" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-9">
        <div class="row">
            <div class="col-6">
                <br/><br/><br/><br/>
                <h1>Descripcion del evento</h1>
                <p>{{evento.description}}<br/>Organizador: <a class="text-danger" style="cursor:pointer;">{{evento.adicional}}</a></p>
            </div>
            <div class="col-3">
                <br/><br/><br/><br/>

            </div>
        </div>
        <div class="row ml-lg-2">
            <h2 class="text-white d-flex justify-content-center">TARIFA<br/></h2>
        </div>
        <div class="row">
            <div class="col-8">
                <div class="card" style="width: 700px;">
                    <img src="../../../../assets/img/HAMLET-tarifa.gif" class="card-img-top">
                </div>
            </div>
            <div class="col-4 d-flex justify-content-center align-content-center flex-wrap">
                <a class="nav-link text-secondary" routerLink="organization">
                    <span class="d-block text-center"><i class="fa fa-shopping-cart fa-4x text-primary"></i></span> Anadir Boletos
                </a>
            </div>
        </div>
    </div>
</div>
