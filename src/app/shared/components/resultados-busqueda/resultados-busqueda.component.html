<div class="row">
    <div class="col-3">
        <br/><br/><br/><br/><br/>
        <div class="col-12">
            <div class="list-group list-group-accent">
                <div class="list-group-item list-group-item-accent-success list-group-item-success">
                    <br/><br/>
                    <h3 class="text-primary"><strong>Categorias</strong></h3>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck4">
                        <label class="custom-control-label" for="customCheck4">Conferencias</label>
                    </div>
                    <br/>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck5">
                        <label class="custom-control-label" for="customCheck5">Conciertos</label>
                    </div>
                    <br/>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck6">
                        <label class="custom-control-label" for="customCheck6">Deportes</label>
                    </div>
                    <br/>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck7">
                        <label class="custom-control-label" for="customCheck7">Entretenimiento</label>
                    </div>
                    <br/>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck8">
                        <label class="custom-control-label" for="customCheck8">Teatro</label>
                    </div>
                    <br/>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck9">
                        <label class="custom-control-label" for="customCheck9">Otros</label>
                    </div>
                    <br/>
                </div>
            </div>
        </div>
    </div>
    <div class="col-9">
        <div class="row m-lg-3">
            <div class="col-1 d-flex justify-content-end">
                <i class="fa fa-ticket fa-3x nav-item" aria-hidden="true" href="#"></i>
            </div>
            <div class="col-3">
                <h1><strong>Resultados :</strong></h1>
            </div>
            <div class="col-3">
                <h1><em>Hamlet</em></h1>
            </div>
        </div>

        <div class="row p-4">
            <div class="card bg-dark text-white" *ngFor="let evento of eventos">
                <div class="card-header">
                    {{evento.title}}
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-3 d-flex justify-content-end">
                            <img [src]="'http://localhost:5000/' + evento.imagePath" alt="Card image cap" class="img-thumbnail">
                        </div>
                        <div class="col-8">
                            <p>{{evento.description}}<br/>Organizador: <a class="text-danger" style="cursor:pointer;">{{evento.adicional}}</a></p>
                        </div>
                        <div class="col-1">
                            <div class="row">
                                <div class="col-1">
                                    <i class="fa fa-minus-square text-danger fa-2x nav-item" aria-hidden="true" style="cursor:pointer;"></i>
                                </div>
                            </div>
                            <div class="row">
                                <a (click)="selectEvento(evento._id)" class="text-primary" style="cursor:pointer;">
                                    <u><br/>Ver mas</u>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
